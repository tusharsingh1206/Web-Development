<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRE TAG</title>
  </head>
  <body>
    <h1>The pre tag is used to write the text as it is.</h1>
    <pre>
Hello     Tushar    Singh  
        I am from Mirzapur.....
    </pre>
    <hr />
    <h1>Now writting any paragraph without using pre tag</h1>
    <p>Hello Tushar Singh I am from Mirzapur.....</p>
    <hr />
  </body>
</html>
