<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <ol>
        <li>Name:It is used as a ID by which data is recognised by the server 
            that which type of data it is--password,username,e-mail etc.
        </li>
        <li>Value:It acts as a default value but it will change if user want to change it.</li>
    </ol>
    <form action="post">
        <input type="text" placeholder="Enter text" name="username" value="Tushar Singh" required ><br>
        <input type="password" placeholder="Enter password" name="password" required ><br>
        <input type="submit" value="submit" required ><br>
    </form>
</body>
</html>
