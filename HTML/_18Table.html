<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Student Detail
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Roll No.</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tushar Singh</td>
          <td rowspan="2">L</td>
          <td>1</td>
          <td rowspan="2">IT</td>
        </tr>
        <tr>
          <td>Ayush Singh</td>
          <!-- <td>L</td> -->
          <td>2</td>
          <!-- <td>IT</td> -->
        </tr>
        <tr>
          <td colspan="4">This contain four colspan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
