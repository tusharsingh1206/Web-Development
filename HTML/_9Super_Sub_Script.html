<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript tag</title>
</head>
<body>
    <big>
    <h1>This tag is used in mathematixs equations and in chemical equations</h1>
    <h5>This line is withuot superscript tag</h5>
    <p>(a+b)2=a2+b2+2ab</p>
    <h5>This line is with superscript tag</h5>
    <p>(a+b) <sup>2</sup> =a<sup>2</sup>+b<sup>2</sup>+2ab</p>

    <h5>This line is without subscript tag</h5>
    <p>H2+O2=H2O</p>
    <h5>This line is with subscript tag</h5>
    <p>H<sub>2</sub>+O<sub>2</sub>=H<sub>2</sub>O</p></big>
</body>
</html>
