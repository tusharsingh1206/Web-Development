<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="Myntra bag.css">
</head>
<body>

  <button class="bag" onclick="cartQuantity+=1; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;" >Add to Bag</button>

  <button class="wishlist" onclick="cartQuantity-=1; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;"
  >Move to Wishlist</button>

  <button class="bag" onclick="cartQuantity+=2; document.querySelector('#cart-summary').innerText=`Your bas has ${cartQuantity} items`;">Add 1+1 sale items</button>

  <h1 id="cart-summary"></h1>
  <!-- Inner text is used to change the the text inside the given id of any element-->
  
  <script>
    let cartQuantity=0;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`;
  </script>
</body>
</html>
