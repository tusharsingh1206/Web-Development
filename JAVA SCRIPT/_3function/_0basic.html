<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of functions</title>
</head>
<body>
    <script>
        let age=20;
        function printAge(){
            console.log(`Your age is:${age}`);
        }
        printAge()
        age=21;
        printAge()
        age=22;
        printAge()
        age=23;
        printAge()
    </script>
</body>
</html>
