<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters in the function</title>
</head>
<body>
    <script>
        //when value is used at the time of function define then it is called parameter and when we use the value at the time of calling then it is called function argument.
        function sum(a,b){
            let sum=a+b;
            return sum;
        }
        let num=sum(3,5);
        console.log(num);
    </script>
</body>
</html>
