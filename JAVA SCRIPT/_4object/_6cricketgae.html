<body>
  <h1 id="heading">Bat Ball Stump Game </h1>

  showResult('Bat',computerChoice,resultMsg);">Bat</button>

  <button class="button" onclick=" computerChoice=generateComputerChoice();

  showResult('Stump',computerChoice,resultMsg);">Stump</button>
 
  <script>
   //maintaining the score and store it
   //by using the object we store the same type of data at the same places
   let score={
    win:0,
    lost:0,
    tie:0,
    displayScore: function(){
        return ` Won:${score.win}, Lost:${score.lost}, Tie:${score.tie};`
    }
  };
    function generateComputerChoice(){
      let randomNumber=Math.random()*3;
      if(randomNumber>0 && randomNumber<=1)
      {
       return 'Bat';
      }
        else if(randomNumber>1 && randomNumber<=2)
      {
        return 'Ball';
      }
      else{
        return 'Stump';
      }
      // return computerChoice;
    }
    function getResult(userMove,computerMove){
      if(userMove==='Bat'){
        if(computerMove==='Ball'){
            score.win++;
          return 'user won';
        }
        else if(computerMove==='Bat'){
          return `It's a tie`;
          score.tie++;
        }
        else{
            score.lost++;
          return 'computer won';
        }
      }
      else if(userMove==='Ball'){
        if(computerMove==='Ball'){
            score.tie++;
          return `It's a tie`;
        }
        else if(computerMove==='Bat'){
            score.lost++;
          return 'computer won';
        }
        else{
            score.win++;
          return 'user won';
        }
      }
      else{
        if(computerMove==='Ball'){
            score.lost++;
          return 'computer won';
        }
        else if(computerMove==='Bat'){
            score.win++;
          return 'user won';
        }
        else{
            score.tie++;
          return `It's a tie`;
        }
      }
