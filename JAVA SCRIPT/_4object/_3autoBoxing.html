<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboxing</title>
</head>
<body>
    <script>
        console.log('This is Tushar Singh'.toLocaleUpperCase());
        console.log('This is Tushar Singh'.length);
        console.log('This is Tushar Singh'.replace('This','Hello this'));
    </script>
</body>
</html>
