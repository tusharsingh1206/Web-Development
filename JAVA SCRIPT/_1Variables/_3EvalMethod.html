<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eval Method</title>
</head>
<body>
  <p>If we write any string inside the eval then it will evaluate it as the numeric value.</p>
  <p>If any string expression is given inside the eval then it will give the calculated ans.</p>
  <script>
    let num='2+3';
    console.log(eval(num))
  </script>
</body>
</html>
