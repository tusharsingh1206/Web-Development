<!-- when we apply the pseudo then it is too fast to avoid this we use transition -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #button{
            height: 40px;
            width: 80px;
            border: 3px solid blue;
            border-radius: 10px;
            background-color: green;
            transition-property: all;
            transition: 4sec;
            /* slow in starting and fast in mid and slow in last */
            transition-timing-function: ease-in-out;
             /* transition start after 1 sec */
            transition-delay: 1sec;  

            transition: all 1s ease-in-out 0s;
        }
        #button:hover{
            height: 60px;
            width: 100px;
            border: 3px solid black;
            background-color: red;
        }
        #button:active{
            height: 60px;
            width: 100px;
            border: 3px solid blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <input id="button" type="button" value="Clicked Me"></input>
</body>
</html>
