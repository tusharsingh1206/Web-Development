<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        #button{
            height: 40px;
            width: 80px;
            border: 3px solid blue;
            border-radius: 10px;
            background-color: green;
        }
        #button:hover{
            height: 60px;
            width: 100px;
            border: 3px solid black;
            background-color: red;
        }
        #button:active{
            height: 60px;
            width: 100px;
            border: 3px solid blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <input id="button" type="button" value="Clicked Me"></input>
    <button>HELLO</button>
</body>
</html>
