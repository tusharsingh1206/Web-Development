<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Property</title>
    <style>
        .random{height: 100px; width: 100px; color: blue;}
        #box1{background-color: aqua; visibility: visible;}/*Box will appeaar*/
        #box2{background-color: aqua; visibility: hidden;}/*Box will disappear*/
        #box3{background-color: aqua; visibility:visible;}/*Box will appear*/
    </style>
</head>
<body>
    <div id="box1" class="random">Box1</div> <br>
   <div id="box2" class="random">Box2</div> <br>
   <div id="box3" class="random">Box3</div> <br>
</body>
</html>
