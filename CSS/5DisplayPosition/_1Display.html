<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{padding: 0px;
        margin: 0px;}
        .box{
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: aqua;
            text-align: center;
            border-radius: 5px;
            border: 5px solid black;
            /* display:block; */
            display:inline;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>When we use display inline then we do not set the height and the width.And all the boxes comes in the same line.</h3>
    <h3>If we want to use our height and the width then use the inline-block.</h3>
    <div id="div1" class="box">Box1</div>
    <div id="div2" class="box">Box2</div>
    <div id="div3" class="box">Box3</div>
</body>
</html>
