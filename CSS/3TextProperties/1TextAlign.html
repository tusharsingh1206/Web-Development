<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align Properties</title>
    <style>
        .text{height: 200px; width: 200px;}
#random1{background-color: red; text-align: left;}
#random2{background-color: blue; text-align: center;}
#random3{background-color: aqua; text-align:right;}        
    </style>
</head>
<body>
<h3 id="random1" class="text">Box1</h3>
<h3 id="random2" class="text">Box2</h3>    
<h3 id="random3" class="text">Box3</h3>    
</body>
</html>
