<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
    <style>
      #random1 {
        text-decoration: underline;
      }
      #random2 {
        text-decoration: overline;
      }
      #random3 {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h3 id="random1" class="text">Box1</h3>
    <h3 id="random2" class="text">Box2</h3>
    <h3 id="random3" class="text">Box3</h3>

    <h3>
      The text decoration is mainly used in the links.By default a underline is
      present below a link to remove this line we use text dedoration.
    </h3>
    <a href="https://www.google.com" target="_blank">Google</a><br />
    <a
      href="https://www.quora.com"
      target="_blank"
      style="text-decoration: none"
      >Quora</a
    ><br>
    <a href="https://www.youtube.com">Youtube</a>
  </body>
</html>
