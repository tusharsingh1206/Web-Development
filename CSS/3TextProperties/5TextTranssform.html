<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
#random1{text-transform: uppercase;}
#random2{text-transform:lowercase ;}
#random3{text-transform: capitalize;}
#random4{text-transform:none ;}

    </style>
</head>
<body>
    <h3 id="random1" >Hello tushar Singh</h3>
    <h3 id="random2" >Hello tushar Singh</h3>
    <h3 id="random3" >Hello tushar Singh</h3>
    <h3 id="random4" >Hello tushar Singh</h3>
</body>
</html>
