<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox container(justify content)</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            height: 40px;
            width: 40px;
            border: 3px solid black;
            margin: 5px;
        }
        #box1{background-color: green;}
        #box2{background-color: violet;}
        #box3{background-color: yellow;}
        #box4{background-color:orangered;}
        #container{
            height: 500px;
            width: 500px;
            border: 3px solid black; 
            margin: 15px;
            background-color :aqua ;
            display: flex;
            /* justify-content: start; */
           /* justify-content: end; */
           /* justify-content: center; */
           /* justify-content: space-between; */
           /* justify-content: space-around; */
           /* justify-content: space-evenly; */
        }
    </style>
</head>
<body>
    <main>
        <h1 align="center">Flex Container</h1>
    <div id="container">
        <div id="box1" class="box">Flex box1</div>
        <div id="box2" class="box">Flex box2</div>
        <div id="box3" class="box">Flex box3</div>
        <div id="box4" class="box">Flex box4</div>
    </div>
    </main>
    <p>The justify center is used to set the items along the main axis means from left to right.</p>
</body>
</html>
