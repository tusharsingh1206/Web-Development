<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            height: 200px;
            /* width: 00px; */
            background-color: brown;
            margin: 5px;
            border: 5px solid ;
        }
        #box1{
            height: 50px;
            width: 50px;
            background-color: aqua;
            float: right;
            margin: 5px;
            border: 3px solid;
        }
        #box2{
            height: 50px;
            width: 50px;
            margin: 5px;
            border: 3px solid;
            float: none;
            background-color: aqua;
        }
    </style>
</head>
<body>
<main>
<div id="container">
    <div id="box1" class="div">Box1</div>
    <div id="box2" class="div">Box2</div>
</div>
</main>
<footer>
    It is used to shift the box either in the left or on the right side of the page
</footer>
</body>
</html>
